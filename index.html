<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src = "javascript.js" defer> </script>
    </head>

    <body>
      <h1>Rock Paper Scissors</h1>
      <ul class="container">
        <li><button id="rock" >Rock</button></li>
        <li><button id="paper">Paper</button></li>
        <li><button id="scissors">Scissors</button></li>
      </ul>

      <div> Status: 
        <div id="state">--------</div>
      </div>

      <div>Score:
        <div id="userScore">User: 0 </div>
        <div id="cpuScore">Computer: 0</div>
      </div>

      <div>Results: 
        <div id="userR">User: -----</div>
        <div id="computerR">Computer: ------</div>
      </div>

      <div id="End">
        <div id='winner'>Winner</div>
        <button id="Tryagain">Play Again</button>
      </div>
    </body>
</html>
