<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src = "javascript.js" defer> </script>
    </head>

    <body>
      <div class="All">
      <h1>Rock Paper Scissors</h1>
      <ul class="container">
        <li><button id="rock" >Rock</button></li>
        <li><button id="paper">Paper</button></li>
        <li><button id="scissors">Scissors</button></li>
      </ul>

      <div class="info">
      <div class="text"> Status: 
        <div id="state">--------</div>
      </div>

      <div class="text">Score:
        <div class="side" id="userScore">User: 0 </div>
        <div class="side" id="cpuScore">Computer: 0</div>
      </div>

      <div class="text">Results: 
        <div class="side" id="userR">User: ------</div>
        <div class="side" id="computerR">Computer: ------</div>
      </div>

      </div>
      </div>
    </div>
    <div id="modal-contain"></div>
    <div id="modal">
      <div id='win'>Winner</div>
      <button id="tryagain">Play Again</button>
    </body>
</html>
